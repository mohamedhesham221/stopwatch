<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="watch,stop watch">
    <title>Stop Watch</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link href="css/css/all.css" rel="stylesheet">

<body>

<div class="container">

    <h3>STOP WATCH</h3>

    <p>
        <span id="hr">00</span>  :  <span id="min">00</span>  :  <span id="sec">00</span>
    </p>
    
    <button onclick="start()" id="strtBtn"><i class="fas fa-play-circle"></i></button>
    <button onclick="stop()"><i class="fas fa-stopwatch"></i></button>
    <button onclick="reset()"><i class="fas fa-power-off"></i></button>

</div>

<script src="main.js"></script>
</body>
